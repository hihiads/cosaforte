  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    nav {
      background-color: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #444;
    }

    nav select {
      background: none;
      border: 1.5px solid white;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    nav select:hover, nav select:focus {
      border-color: gold;
      outline: none;
      color: gold;
    }

    main {
      flex: 1;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: gold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: gold;
      outline: none;
      background-color: #333;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #e6c200;
    }

    footer {
      background-color: #111;
      color: #aaa;
      font-size: 14px;
      text-align: center;
      padding: 20px 40px;
      border-top: 1px solid #444;
      margin-top: auto;
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main {
        padding: 30px 20px;
      }

      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

  <script>
    function changeLanguage(lang) {
      const sections = document.querySelectorAll('[data-lang]');
      sections.forEach(section => {
